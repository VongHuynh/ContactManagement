<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html::dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table table-success table-striped">
            <div class="col-4 m-5">
                <label>limit</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" onclick=" getUserManager(1,value)">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">User name</th>
                <th scope="col">Full name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="tbodyUsers">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>

        </table>
        <div><button class="btn-info"><a href="http://localhost:8080/account/download">Download file</a> </button></div>
        <br>
        <br>
        <div>
            <form method="post" action="http://localhost:8080/account/upload" enctype="multipart/form-data">
                <input type="file" id="myFile" name="file">
                <button type="submit" class="btn-info">Import File</button>
            </form>

        </div>
        <div class="d-flex justify-content-center">
        <nav  aria-label="Page navigation example">
            <ul id="pagination" class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
<!--                <li class="page-item"><a class="page-link" href="#">1</a></li>-->
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        </div>
    </div>
    <hr>
    <div class="col-4 mt-3">
        <h2 class="label">Edit User's Information</h2>

        <form class="mt-3">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="idEdit" class="form-control" />
                        <label class="form-label" for="idEdit">ID</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="usernameEdit" class="form-control" />
                        <label class="form-label" for="usernameEdit">User name</label>
                    </div>
                </div>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
                <input type="text" id="fullnamelEdit" class="form-control" />
                <label class="form-label" for="fullnamelEdit">Full name</label>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
                <input type="text" id="emailEdit" class="form-control" />
                <label class="form-label" for="emailEdit">Email</label>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
                <input type="password" id="passwordEdit" class="form-control" />
                <label class="form-label" for="passwordEdit">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" onclick="editInfoUser()">Edit</button>
        </form>
    </div>
</div>

<script th:src="@{/js/UserManagement.js}" defer></script>
</body>
</html>
